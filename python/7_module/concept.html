      <article class="concept">
        <h2>모듈이란</h2>
        <ul>
          <li>원하는 기능이 다른 파이썬 파일에 구현되어 있다면, 그 파일을 가져와서 내 파일에서 동작하도록 할 수 있다. 이때의 가져온 파이썬 파일을 모듈이라고 한다</li>
          <li>따라서 모든 파이썬 파일은 그 자체로 실행될수도 있지만 다른 파일에 사용될 수도 있다. <strong>그 자체로 실행될때 메인으로 실행됐다고 하고 다른 파일에 사용되면 모듈로 사용됐다고 한다</strong></li>
        </ul>
      </article>
