      <article class="post">
        <h2>집합은 키 없는 딕셔너리와 같다</h2>
        <ul>
          <li>이것이 딕셔너리와 동일하게 중괄호{}를 쓰는 이유이다. 따라서 딕셔너리처럼 인덱스로 접근하지도 못하고 딕셔너리와는 다르게 키도 없기 때문에 키로 접근하지도 못한다. 즉, <strong>집합은 개별 요소에 접근할 수 있는 방법이 전혀 없다</strong></li>
          <li>각각의 요소에 접근하지 못하기 때문에 <strong>요소들이 불변객체로 선언</strong>되어야만 하는 것이다</li>
          <li>개별요소에 접근하기 위해서는 집합의 상태에서는 안되고 <strong>리스트나 튜플로 변환해서 접근</strong>해야 한다</li>
        </ul>
      </article>
